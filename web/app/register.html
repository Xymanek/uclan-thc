<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="style/thc-style.css">
<title>Register</title>

<script type="text/javascript" src="js/utilities.js"> </script>

</head>

<body>

<div class="container">

    <ul class="topNav">
    <li><a onClick="window.history.back();" href="#">&#10094;</a></li>
    <img src="images/pirate_android_small_WithTitle.png" class="topNavImage" alt="Code Cyprus Image" />
      <!--<li style="float:right"><a href="selectCategory.html">Refresh</a></li>-->
      <div class="clearFloat"></div>
    </ul>
    
    <div class="instructions">
        <img src="images/pirate_android_small.png" alt="Pirate Image" id="registerPirateImage" />
        <p class="bubble" id="registerBubble"></p> <div class="clearFloat"></div>
    </div><!--instructions-->
    
    <hr />
    
    <script>
		var categorySelectedUUID = fetchGetVariable("cuuid");
		var categorySelectedName = fetchGetVariable("cname");
		categorySelectedName = categorySelectedName.split('+').join(' ');
		document.getElementById('registerBubble').innerHTML = "<p> Ahoy, we are looking for the \"" + categorySelectedName + "\"  treasure. Now tell us your name and e-mail and we are ready to go!</p>";
	</script>

	<form name="registerPiratesForm" id="registerPiratesForm" action="startGame.html" method="get">
	  	<p><input id="firstPirateName" type="text" title="Name can only contain letters" name="firstPirateName" pattern="[a-z]{1,20}" placeholder="Name..." size="20" class="text" required></p>
	  	<p><input id="firstPirateEmail" type="email" title="Email should be in the format example@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="firstPirateEmail" placeholder="E-Mail..." size="30" class="text" required></p>
        
        <input type="hidden" id="cUUIDField" name="categoryUUID"/>
        <input type="hidden" id="cNameField" name="categoryName"/>
        
        <script>
			document.getElementById("cUUIDField").value = categorySelectedUUID;
			document.getElementById("cNameField").value = categorySelectedName;
		</script> 
        
     	<p><input class="THCButton" type="submit" name="submitPirateNames" value="Find the Treasure!"></p>
        
    </form>
    
    </div><!--CONTENT-->
    
    
</div><!--CONTAINER-->
    
    
    

</body>
</html>
